<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokemon Catcher log</title>
</head>

<body>
	<script>
		const pokemonList = ['Pikachu', 'Charizard', 'Squirtle', 'Yoshi', 'Snorlax'];

		for (const pockemonName of pokemonList) {
			if (pockemonName === "Yoshi") {
				continue;
			}
			console.log(`You caught a ${pockemonName}!`)
		}
	</script>
</body>

</html>

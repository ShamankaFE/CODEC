<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather converter</title>
</head>

<body>
	<script>
		const kelvin = prompt("Type in degrees in Kelvin");
		// Converting Kelvin to Celsius
		let celsius = kelvin - 273;
		// Calculating Fahrenheit
		let fahrenheit = celsius * (9 / 5) + 32;
		//  Rounding down the Fahrenheit
		fahrenheit = Math.floor(fahrenheit);

		alert(`The temperature you defined is ${kelvin} degrees Kelvin, which is ${celsius} degrees Celsius or ${fahrenheit} degrees Fahrenheit.`);
		// Using Newton scale
		let newtonScale = Math.floor(celsius * (33 / 10));
		alert(`In case you know who is Newton, ${kelvin} degrees Kelvin refers to ${newtonScale} degrees Newton.`);
	</script>
</body>

</html>
